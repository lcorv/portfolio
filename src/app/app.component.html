<div fxFlex="100" fxLayout="row wrap" class="page">
  <nav fxHide.lt-md  fxLayout="column" fxLayoutAlign="start center" class="navbar" @enterLeft>
    <div class="language-selector">
        <mat-select (selectionChange)="change()" [(ngModel)]="lan" id="" fxFlex="70">
          <mat-option value="it">italiano</mat-option>
          <mat-option value="en">english</mat-option>
        </mat-select>
        <img fxFlex="30" src={{langImage}} alt={{lan}}>
    </div>
    <div class="propic">
      <img src="assets/images/propic.jpg" alt="propic">
    </div>
    <div class="nav-buttons" >
      <a mat-ripple [matRippleColor]="'#fff2'" class="btn" routerLinkActive="active" routerLink="home"> 
        <i class="material-symbols-outlined">home</i> 
        Home
      </a>
      <a mat-ripple [matRippleColor]="'#fff2'" class="btn" routerLinkActive="active" routerLink="contacts">
        <i class="material-symbols-outlined">person</i>
        Contacts
      </a>
      <a mat-ripple [matRippleColor]="'#fff2'" class="btn" routerLinkActive="active" routerLink="skills">
        <i class="material-symbols-outlined">done_all</i>
        Skills
      </a>
      <a mat-ripple [matRippleColor]="'#fff2'" class="btn" routerLinkActive="active" routerLink="works">
        <i class="material-symbols-outlined">settings</i>
        Works
      </a>
    </div>
    <div fxFlex></div>
    <app-footer></app-footer>
  </nav>
  <div (click)="setNavRoute(outlet); cdRef.detectChanges();" fxHide.gt-sm draggable="true" id="navbar-small" class="navbar-small mat-elevation-z7">
    <div class="location" appNavbar><i class="material-symbols-outlined">{{routeIcon}}</i><span>{{routeLabel}}</span></div>
    <a *ngIf="routeLabel!='Home'" class="btn btn-primary" mat-ripple routerLink="home" @iconAnim><i class="material-symbols-outlined">home</i>Home</a>
    <a *ngIf="routeLabel!='Contacts'"class="btn btn-primary" mat-ripple routerLink="contacts" @iconAnim><i class="material-symbols-outlined">person</i>Contacts</a>
    <a *ngIf="routeLabel!='Skills'"class="btn btn-primary" mat-ripple routerLink="skills" @iconAnim><i class="material-symbols-outlined">done_all</i>Skills</a>
    <a *ngIf="routeLabel!='Works'"class="btn btn-primary" mat-ripple routerLink="works" @iconAnim><i class="material-symbols-outlined">settings</i>Works</a>
  </div>
  <div fxFlex="100" fxLayout="row wrap" fxFlexOffset.gt-sm="200px" class="main" [@routeAnim]="prepareRoute(outlet)" >
    <router-outlet #outlet="outlet"></router-outlet>
    <div fxHide.gt-sm fxFlex="100">
      <app-footer></app-footer>
    </div>
  </div>
</div>
